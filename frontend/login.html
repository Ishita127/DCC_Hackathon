<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="LoginBox">
      <div class="divider">
        <h1 class="LoginFont">Login</h1>
      </div>
      <form id="loginForm">
        <input
          type="email"
          placeholder="Email address"
          class="input-field boxwidth"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="input-field boxwidth"
          required
        />
        <a href="./Forgotpassword.html" style="color: #6c63ff;">Forgot password?</a>
        <br />
        <button type="submit" class="submit-button">Continue</button>
      </form>
    </div>
    <div class="img"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
